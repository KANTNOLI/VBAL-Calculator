<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Кукулятор для Захара</title>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="body-12-52-32-34-2403">
    <div class="calculator-12-52-32-34-2403">
      <div id="result-12-52-32-34-2403">
        <div id="expression-12-52-32-34-2403"></div>
        <div id="output-12-52-32-34-2403">0</div>
      </div>
      <div class="buttons-12-52-32-34-2403">
        <button id="btn-clear-12-52-32-34-2403">C</button>
        <button id="btn-negate-12-52-32-34-2403">±</button>
        <button id="btn-percent-12-52-32-34-2403">%</button>
        <button id="btn-divide-12-52-32-34-2403">/</button>

        <button id="btn-7-12-52-32-34-2403">7</button>
        <button id="btn-8-12-52-32-34-2403">8</button>
        <button id="btn-9-12-52-32-34-2403">9</button>
        <button id="btn-multiply-12-52-32-34-2403">*</button>

        <button id="btn-4-12-52-32-34-2403">4</button>
        <button id="btn-5-12-52-32-34-2403">5</button>
        <button id="btn-6-12-52-32-34-2403">6</button>
        <button id="btn-minus-12-52-32-34-2403">-</button>

        <button id="btn-1-12-52-32-34-2403">1</button>
        <button id="btn-2-12-52-32-34-2403">2</button>
        <button id="btn-3-12-52-32-34-2403">3</button>
        <button id="btn-plus-12-52-32-34-2403">+</button>

        <button id="btn-0-12-52-32-34-2403" class="zero-12-52-32-34-2403">0</button>
        <button id="btn-dot-12-52-32-34-2403">.</button>
        <button id="btn-factorial-12-52-32-34-2403">!</button>
        <button id="btn-equals-12-52-32-34-2403">=</button>
      </div>
    </div>
  </section>

  <script src="calculator.js"></script>

</html>
